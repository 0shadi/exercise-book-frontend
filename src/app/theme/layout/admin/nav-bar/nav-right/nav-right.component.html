  <li>
    <div class="dropdown" ngbDropdown placement="auto">
      <a ngbDropdownToggle href="javascript:" data-toggle="dropdown">
        <mat-icon matBadge="{{ numberOfItems }}">shopping_cart</mat-icon>
      </a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end notification">
        <div class="notification-head">
          <h6 class="d-inline-block m-b-0">Shopping Cart</h6>
          <div class="float-end">
            <!-- <a href="javascript:" class="m-r-10 text-decoration-none">mark as read</a>
            <a href="javascript:" class="text-decoration-none">clear all</a> -->
          </div>
        </div>
        <ul class="notification-body" *ngFor="let item of orderItems">
          <!-- <li class="n-title">
            <p class="m-b-0">NEW</p>
          </li> -->
          <li class="notification">
            <div class="d-flex">
              <img class="img-radius" src="assets/images/user/avatar-1.jpg" alt="Generic placeholder image" />
              <div class="flex-grow-1">
                <p>
                  <strong>{{ item.itemName }}</strong>
                  <span class="n-time text-muted">
                    <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="removeItemFromCart(item)">
                      <mat-icon>close</mat-icon>
                    </button>
                  </span>
                </p>
                <p>{{ item.ordQty }} * {{ item.itemPrice }}</p>
              </div>
            </div>
          </li>
        </ul>
        <div class="notification-footer">
          <a href="/orders/checkout">Checkout</a>
        </div>
      </div>
    </div>
