<div class="row">
  <div class="col-md-6">
    <app-card cardTitle="Monthly Sales" [options]="false">
      <apx-chart
            [series]="monthlySalesChartOptions.series"
            [chart]="monthlySalesChartOptions.chart"
            [xaxis]="monthlySalesChartOptions.xaxis"
            [yaxis]="monthlySalesChartOptions.yaxis"
            [colors]="monthlySalesChartOptions.colors"
            [plotOptions]="monthlySalesChartOptions.plotOptions"
            [grid]="monthlySalesChartOptions.grid"
            [title]="monthlySalesChartOptions.title"
          ></apx-chart>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Monthly Sales Income" [options]="false">
      <apx-chart
            [series]="monthlySalesIncomeChartOptions.series"
            [chart]="monthlySalesIncomeChartOptions.chart"
            [xaxis]="monthlySalesIncomeChartOptions.xaxis"
            [yaxis]="monthlySalesIncomeChartOptions.yaxis"
            [colors]="monthlySalesIncomeChartOptions.colors"
            [plotOptions]="monthlySalesIncomeChartOptions.plotOptions"
            [grid]="monthlySalesIncomeChartOptions.grid"
            [title]="monthlySalesIncomeChartOptions.title"
          ></apx-chart>
    </app-card>
  </div>

  <div class="col-md-6">
    <app-card cardTitle="Orders Places This Week By Status" [options]="false">
          <apx-chart
            [series]="weeklyOrdersbyStatus.series"
            [chart]="weeklyOrdersbyStatus.chart"
            [labels]="weeklyOrdersbyStatus.labels"
            [colors]="weeklyOrdersbyStatus.colors"
            [legend]="weeklyOrdersbyStatus.legend"
            [plotOptions]="weeklyOrdersbyStatus.plotOptions"
            [title]="weeklyOrdersbyStatus.title"
          ></apx-chart>
    </app-card>
  </div>
  <div class="col-md-6">
    <app-card cardTitle="Sales Income Per Item" [options]="false">
      <apx-chart
            [series]="salesIncomePerItemChartOptions.series"
            [chart]="salesIncomePerItemChartOptions.chart"
            [xaxis]="salesIncomePerItemChartOptions.xaxis"
            [yaxis]="salesIncomePerItemChartOptions.yaxis"
            [colors]="salesIncomePerItemChartOptions.colors"
            [plotOptions]="salesIncomePerItemChartOptions.plotOptions"
            [grid]="salesIncomePerItemChartOptions.grid"
            [title]="salesIncomePerItemChartOptions.title"
          ></apx-chart>
    </app-card>
  </div>
</div>
