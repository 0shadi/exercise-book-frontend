<h2 mat-dialog-title>Delete data</h2>
<mat-dialog-content>
  Do you want to delete this data?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
