<div class="container">
  <div class="form-section">
    <form class="example-form" [formGroup]="stockForm" (ngSubmit)="onSubmit()">
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Supplier Id</mat-label>
        <input matInput placeholder="Supplier Id" formControlName = "supplierId">
      </mat-form-field> -->

      <mat-form-field class="example-full-width">
          <mat-label>Item Id</mat-label>
          <input matInput placeholder="Item Td" formControlName = "stockItemID" readonly>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Item Name</mat-label>
        <input matInput placeholder="Item Name" formControlName = "stockItemName" readonly>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="Quantity" formControlName = "qty">
      </mat-form-field>
  
      <button  class="submit-btn btn-primary" type="submit" [disabled]="isDisabled">Edit</button>
      <button  class="reset-btn btn-secondary" type="reset"  (click)="resetData()">Reset</button>
      
    </form>
  </div>
    
  <div class="table-section">
    <button mat-icon-button color="primary" (click)="refreshData()">
      <mat-icon>refresh</mat-icon>
    </button>
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="stockItemName">
        <th mat-header-cell *matHeaderCellDef> Stock Item Name</th>
        <td mat-cell *matCellDef="let element"> {{element.stockItemName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat icon-button color="warm" (click)="editItem(element)" matTooltip="edit">
              <mat-icon>edit</mat-icon>
          </button>

          <!-- <button mat icon-button color="warm" (click)="deleteItem(element)" matTooltip="delete">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
  
  
  </div>
</div>
