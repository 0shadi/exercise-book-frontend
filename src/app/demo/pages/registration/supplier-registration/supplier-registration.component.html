<div class="container">
  <div class="form-section">
    <form class="example-form" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Supplier Id</mat-label>
        <input matInput placeholder="Supplier Id" formControlName = "supplierId">
      </mat-form-field> -->
  
      <mat-form-field class="example-full-width">
        <mat-label>Supplier Name</mat-label>
        <input matInput placeholder="Supplier Name" formControlName = "supplierName">
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
          <mat-label>Contact Number</mat-label>
          <input matInput placeholder="Contact Number" formControlName = "contactNo">
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName = "email">
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName = "address">
      </mat-form-field>
  
      <button mat-raised-button class="submit-btn" type="submit" color="primary">{{saveButtonLabel}}</button>
      <button mat-raised-buttonclass="reset-btn" type="reset" color="secondary">Reset</button>
      
    </form>
  </div>
    
  <div class="table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="supplierId">
        <th mat-header-cell *matHeaderCellDef> Supplier Id</th>
        <td mat-cell *matCellDef="let element"> {{element.supplierId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
        <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat icon-button color="warm" (click)="editItem(element)" matTooltip="edit">
              <mat-icon>edit</mat-icon>
          </button>

          <button mat icon-button color="warm" (click)="deleteItem(element)" matTooltip="delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
  </div>
</div>
